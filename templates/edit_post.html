<!DOCTYPE html>
<html lang="en">
  {% include "header.html" %}
  <body>
    {% include "navbar.html" %}

    <div class="container mt-2">
      <h1>Add Posts</h1>
      {% for post in data %}
      <form action="/update_post/{{ post[0] }}" method="POST">
        <div class="form-group">
          <label>Title</label>
	  <input type="text" name="title" class="form-control" value="{{ post[1] }}" />
        </div>
        <div class="form-group">
          <label>Author</label>
	  <input type="text" name="author" class="form-control" value="{{ post[3] }}" />
        </div>
        <div class="form-group">
          <label>Body</label>
	  <input type="text" name="body" class="form-control" value="{{ post[2] }}" />
        </div>
        <input
          type="submit"
          name="submit"
          value="Submit"
          class="btn btn-primary mt-3"
        />
      </form>
      {% endfor %}
    </div>
  </body>
</html>
